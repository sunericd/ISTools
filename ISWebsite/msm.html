<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Integrated Sciences: gel.Viz</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" > </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"> </script>

    <script>
      var nav_url = "https://raw.githubusercontent.com/sunericd/ISTools/master/ISWebsite/nav.json";

      var tools_url = "https://raw.githubusercontent.com/sunericd/ISTools/master/ISWebsite/tools.json";

      $(document).ready(function(){
        $.getJSON(nav_url,
          function(data){
            var mysource = $('.nav').html();
            var mytemplate = Handlebars.compile(mysource);
            var myresult = mytemplate(data);
            $('.nav').html(myresult);
          })

        $.getJSON(tools_url,
          function(data){
            var mysource = $('.tools_info').html();
            var mytemplate = Handlebars.compile(mysource);
            var myresult = mytemplate(data);
            $('.tools_info').html(myresult);
          })
      })
    </script>
  </head>

  <body>
    <header>
      <a href="index.html"><img id="main_logo" src="images/logo_web.png" alt="Integrated Sciences Logo" title="Home"/></a>
      <h1>  
        Integrated Sciences
      </h1>
      <h2>an open-source, multi-tool suite for scientific research</h2>
    </header>
    
    <ul class="nav">
      {{#nav}}
        <li><a href="{{url}}">{{title}}</a></li>
      {{/nav}}
    </ul>

    <main>
      <img class="tool_logo" src="images/logo_msm.png" title="Multiple Sequence Mapper logo" alt="Multiple Sequence Mapper logo"/>
      <article class="desc">
        <h3>Multiple Sequence Mapper (MSM)</h3>
        <p>Under Development</p>
        <p>A tool for returning all exact DNA matches between a list of sequences in a specified read frame.</p>
        <!-- <a class="dl" href="../ISTools.exe" title="Download full toolkit" download>Download IS Toolkit</a> -->
      </article>
    </main>
  </body>
</html>
