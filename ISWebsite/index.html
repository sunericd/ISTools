<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Integrated Sciences: Home</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" > </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"> </script>

    <script>
      var nav_url = "https://raw.githubusercontent.com/sunericd/ISTools/master/ISWebsite/nav.json";

      var tools_url = "https://raw.githubusercontent.com/sunericd/ISTools/master/ISWebsite/tools.json";

      $(document).ready(function(){
        $.getJSON(nav_url,
          function(data){
            var mysource = $('.nav').html();
            var mytemplate = Handlebars.compile(mysource);
            var myresult = mytemplate(data);
            $('.nav').html(myresult);
          })

        $.getJSON(tools_url,
          function(data){
            var mysource = $('.tools_info').html();
            var mytemplate = Handlebars.compile(mysource);
            var myresult = mytemplate(data);
            $('.tools_info').html(myresult);
          })
      })
    </script>
  </head>

  <body>
    <header>
      <a href="index.html"><img id="main_logo" src="images/logo_web.png" alt="Integrated Sciences Logo" title="Home"/></a>
      <h1>
        Integrated Sciences
      </h1>
      <h2>an open-source, multi-tool suite for scientific research</h2>
    </header>
    
    <ul class="nav">
      {{#nav}}
        <li><a href="{{url}}">{{title}}</a></li>
      {{/nav}}
    </ul>
    
    <main>
      <div class="tools_info">
        {{#tools}}
          {{#if done}}
            <article>
              <a href="{{url}}" title="{{title}}"><h3>{{title}}</h3></a>
              <p>{{desc}}</p>
            </article>
          {{else}}
            <article class="soon">
              <h3>{{title}} (In development)</h3>
              <p>{{desc}}</p>
            </article>
          {{/if}}
        {{/tools}}
      </div>
      <a class="dl" href="data/ISTools.exe" title = "Download IS Toolkit" download>Get most recent toolkit</a>
    </main>
  </body>
</html>
