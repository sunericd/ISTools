<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Integrated Sciences: Home</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" > </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"> </script>

    <script>
      var data_url = "https://raw.githubusercontent.com/sunericd/ISTools/master/ISWebsite/nav.json";

      $(document).ready(function(){
        $.getJSON(data_url,
          function(data){
            var navigation = $('.nav').html();
            var mytemplate = Handlebars.compile(navigation);
            var navresult = mytemplate(data);
            $('.nav').html(navresult);

            navigation= $('.tools_info')
            mytemplate=Handlebars.compile(navigation);
            navresult=mytemplate(data);
            $('.tools_info').html(navresult);
          })
      })
    </script>
  </head>

  <body>
    <header>
      <a href="index.html"><img id="main_logo" src="images/logo_web.png" alt="Integrated Sciences Logo" title="Home"/></a>
      <h1>
        Integrated Sciences
      </h1>
      <h2>an open-source, multi-tool suite for scientific research</h2>
    </header>
      <ul class="nav">
        {{#nav}}
          <li><a href="{{url}}">{{title}}</a></li>
        {{/nav}}
      </ul>
    
    <main>
      <div class="tools_info">
        {{#tools}}
        <article>
          <a href="{{url}}" title="{{title}}"><h3>{{title}}</h3></a>
          <p>{{desc}}</p>
        </article>
        {{/tools}}
      </div>
      <a class="dl" href="data/ISTools.exe" title = "Download IS Toolkit" download>Get gel.Viz and Plasmid BUILDR Tools</a>
    </main>
  </body>
</html>
